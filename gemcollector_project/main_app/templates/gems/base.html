{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    >
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"
    
</head>
<body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation" style="height: 200px; background-position: center; background-size: 100% auto; background-repeat: no-repeat; background-image: url('https://cdn.midjourney.com/d56c64fa-53ea-4cb9-8d36-0f78c94c96da/0_3.png')">
        <div class="navbar-brand">
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start" style="align-items: flex-end;">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item" href="/gems">
              Gem
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item" href="/about">
                  About
                </a>
                <a class="navbar-item is-selected">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
        {% block content %}

        {% endblock %}
    </main>
    
</body>
</html>
