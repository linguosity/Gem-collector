{% extends 'gems/base.html' %}
{% block content %}

{% if object %}
    <div class="field">
        <h1>Edit <span class="">{{object.name}}</span></h1>
{%else%}
        <h1>Add gem</h1>
{% endif %}
        <form action="" method="POST">
            {%csrf_token%}
            <table class="table">
                {{form.as_table}}
            </table>
            <input type="submit" value="Submit" class="button is-link is-light"/>
        </form>
    </div>
{% endblock %}
